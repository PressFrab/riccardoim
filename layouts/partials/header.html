<!DOCTYPE html>
<html lang="it-IT">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

<body>
    
    <div class="atail container-fluid ">
    
        <header class="atail-header">
            <div class=" container-fluid ">
                <div class="logo atail-logo-portrait">
                    <a href="{{.Site.BaseURL}}index.html" title="Riccardo.im - HomePage">
                   <span class="atail-text-logo">
                        <img src="https://res.cloudinary.com/rim/image/upload/v1562766483/riccardo-palombo-sito-ufficiale.svg" alt="Riccardo.im - Sito ufficiale di Riccardo Palombo">
                    </span>
                    </a>
                </div>
                <div class="show-nav">
                    <span data-action="show-nav">
                        <span>
                            <span></span>
                            <span></span>
                        </span>
                    </span>
                </div>
                <nav class="row">
                    <div class="grid-bg row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <ol id="menu-menu-1" class="nav-list">
                        <li class="menu-item col-xs-2 {{ if or ( .Params.articoli ) }} current-menu-item {{ end }}">
                            <a href="{{.Site.BaseURL}}articoli/" title="Le recensioni e gli articoli di Riccardo Palombo"><span>Recensioni</span></a>
                        </li>
                        <li class="menu-item col-xs-2 {{ .Params.libri }}">
                            <a href="{{.Site.BaseURL}}libri/" title="I libri consigliati da Riccardo Palombo"><span>Libreria</span></a>
                        </li>
                        <li class="menu-item col-xs-2 {{ .Params.podcast }}">
                            <a href="{{.Site.BaseURL}}podcast/" title="Il Mordente e Tech.is.it: le puntate dei podcast"><span>Podcast</span></a>
                        </li>
                        {{ if .IsHome }}
                        <li class="menu-item col-xs-2 current-menu-item">
                        {{else}}
                        <li class="menu-item col-xs-2 {{ .Params.supporter }}">
                            {{end}}
                            <a href="{{.Site.BaseURL}}supporter/" title="Diventa Supporter!"><span>Supporter</span></a>
                        </li>
                    </ol>
                </nav>
            </div>
