<aside class="widget widget_atail_recent_posts_widget">
    <div class="widget-title">
        <h3 class="small-title">Sto leggendo</h3>
    </div>
    <ul>
        {{ range .Site.Data.libri.consigliati }}
        <li>
            <div>
                <a href="{{ .link }}" title="Vedi il libro {{ .titolo }}" target="_blank" rel="noopener"
                    rel="nofollow">{{ .titolo | truncate 30 "..."}}</a>
                <div class="recent-post-info">
                    <span class="post-author">di {{ .autore }}</span>
                </div>
            </div>
        </li>
        {{end}}
    </ul>
</aside>
